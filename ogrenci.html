<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñƒürenci Deneme Sonu√ßlarƒ±</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #fca311;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --border: #dee2e6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            font-size: 14px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        @media (min-width: 768px) {
            .content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border: 1px solid var(--border);
        }
        
        .card-title {
            color: var(--primary);
            font-size: 1.1rem;
            margin-bottom: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .info-item {
            background: var(--light);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .info-label {
            font-size: 0.75rem;
            color: var(--dark);
            opacity: 0.7;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            line-height: 1.2;
        }
        
        .student-name {
            text-align: center;
            margin: 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--secondary);
            line-height: 1.2;
            padding: 0 5px;
            word-wrap: break-word;
        }
        
        .chart-container {
            position: relative;
            height: 200px;
            margin: 12px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 0.8rem;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            padding: 6px 8px;
        }
        
        tr:nth-child(even) {
            background: var(--light);
        }
        
        .up {
            color: #28a745;
            font-weight: bold;
        }
        
        .down {
            color: #dc3545;
            font-weight: bold;
        }
        
        .exam-history {
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .comment-box {
            margin-top: 12px;
            padding: 10px;
            background: var(--light);
            border-radius: 8px;
            font-size: 0.8rem;
            line-height: 1.3;
        }
        
        /* Tablo i√ßin yatay kaydƒ±rma */
        .table-container {
            overflow-x: auto;
            margin-top: 8px;
        }
        
        /* Daha da kompakt mobil tasarƒ±m */
        @media (max-width: 480px) {
            body {
                padding: 5px;
                font-size: 13px;
            }
            
            .header {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .content {
                padding: 10px;
                gap: 10px;
            }
            
            .card {
                padding: 12px;
            }
            
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .info-item {
                padding: 8px;
                min-height: 55px;
            }
            
            .info-value {
                font-size: 1rem;
            }
            
            .student-name {
                font-size: 1rem;
            }
            
            th, td {
                padding: 6px;
                font-size: 0.75rem;
            }
            
            .chart-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>√ñƒürenci Deneme Sonu√ßlarƒ±</h1>
            <p>Detaylƒ± performans analizi</p>
        </div>

        <div class="content">
            <div class="card">
                <div class="card-title">üìä √ñƒürenci Bilgileri</div>
                <div id="studentInfo">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üéØ Son Deneme</div>
                <div id="latestExam">
                    <div class="loading">Y√ºkleniyor...</div>
                </div>
            </div>

            <div class="card exam-history">
                <div class="card-title">üìà Ge√ßmi≈ü Sonu√ßlar</div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Deneme</th>
                                <th>Puan</th>
                                <th>Sƒ±ra</th>
                                <th>Toplam</th>
                                <th>Puan</th>
                                <th>Sƒ±ra</th>
                            </tr>
                        </thead>
                        <tbody id="examHistoryBody">
                            <!-- JavaScript ile doldurulacak -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üì∂ Puan Grafiƒüi</div>
                <div class="chart-container">
                    <canvas id="scoreChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-title">üèÜ Sƒ±ra Grafiƒüi</div>
                <div class="chart-container">
                    <canvas id="rankChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
    // URL'den √∂ƒürenci ID'sini al
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get('id');

    // JSON dosyasƒ±nƒ±n yolunu belirle
    const dataUrl = `data/${studentId}.json`;

    // Chart objelerini tutmak i√ßin deƒüi≈ükenler
    let scoreChart, rankChart;

    // Sayfa y√ºklendiƒüinde veriyi √ßek ve i≈üle
    fetch(dataUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('√ñƒürenci bulunamadƒ±.');
            }
            return response.json();
        })
        .then(studentData => {
            displayStudentInfo(studentData);
            displayExamHistory(studentData);
            createCharts(studentData);
        })
        .catch(error => {
            document.getElementById('studentInfo').innerHTML = `
                <div class="error">
                    <h3>Hata: ${error.message}</h3>
                </div>
            `;
        });

    function displayStudentInfo(data) {
        const infoDiv = document.getElementById('studentInfo');
        const totalExams = data.exams.length;
        const firstExam = data.exams[data.exams.length - 1];
        const latestExam = data.exams[0];
        
        let progressText = '';
        if (totalExams > 1) {
            const progress = latestExam.score - firstExam.score;
            const progressClass = progress >= 0 ? 'up' : 'down';
            progressText = `<div class="info-item">
                <div class="info-label">ƒ∞lerleme</div>
                <div class="info-value ${progressClass}">${progress >= 0 ? '+' : ''}${progress.toFixed(1)}</div>
            </div>`;
        }

        infoDiv.innerHTML = `
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">No</div>
                    <div class="info-value">${data.id}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Puan</div>
                    <div class="info-value">${latestExam.score}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Deneme</div>
                    <div class="info-value">${totalExams}</div>
                </div>
                ${progressText}
            </div>
            <div class="student-name">${data.name}</div>
        `;
    }

    function displayExamHistory(data) {
        const exams = data.exams;
        const tbody = document.getElementById('examHistoryBody');
        const latestExamDiv = document.getElementById('latestExam');

        // Son denemeyi g√∂ster
        const latest = exams[0];
        let rankBadge = '';
        if (latest.rank === 1) {
            rankBadge = '<span class="badge badge-success">1</span>';
        } else if (latest.rank === 2) {
            rankBadge = '<span class="badge badge-warning">2</span>';
        } else if (latest.rank === 3) {
            rankBadge = '<span class="badge badge-warning">3</span>';
        }

        latestExamDiv.innerHTML = `
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Puan</div>
                    <div class="info-value">${latest.score}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Sƒ±ra</div>
                    <div class="info-value">${latest.rank} ${rankBadge}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Toplam</div>
                    <div class="info-value">${latest.totalStudents}</div>
                </div>
            </div>
            <div class="comment-box">
                <strong>Yorum:</strong> ${generateComment(latest, exams[1])}
            </div>
        `;

        // Ge√ßmi≈ü tablosunu doldur
        tbody.innerHTML = '';
        exams.forEach((exam, index) => {
            let puanDegisim = '-';
            let siraDegisim = '-';

            if (index < exams.length - 1) {
                const nextExam = exams[index + 1];
                const scoreDiff = (exam.score - nextExam.score).toFixed(1);
                if (scoreDiff > 0) puanDegisim = `<span class="up">+${scoreDiff}</span>`;
                else if (scoreDiff < 0) puanDegisim = `<span class="down">${scoreDiff}</span>`;

                const rankDiff = nextExam.rank - exam.rank;
                if (rankDiff > 0) siraDegisim = `<span class="up">${rankDiff}‚Üë</span>`;
                else if (rankDiff < 0) siraDegisim = `<span class="down">${Math.abs(rankDiff)}‚Üì</span>`;
            }

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatDate(exam.examDate)}</td>
                <td>${exam.examName}</td>
                <td><strong>${exam.score}</strong></td>
                <td>${exam.rank}</td>
                <td>${exam.totalStudents}</td>
                <td>${puanDegisim}</td>
                <td>${siraDegisim}</td>
            `;
            tbody.appendChild(row);
        });
    }

    function generateComment(currentExam, previousExam) {
        if (!previousExam) {
            if (currentExam.rank === 1) return "ƒ∞lk denemede birincilik!";
            return "ƒ∞lk deneme sonucun.";
        }

        const scoreDiff = currentExam.score - previousExam.score;
        const rankDiff = previousExam.rank - currentExam.rank;

        if (rankDiff > 0) {
            return `${rankDiff} basamak y√ºkselmi≈ü!`;
        } else if (rankDiff < 0) {
            return `${Math.abs(rankDiff)} basamak d√º≈üm√º≈ü.`;
        } else {
            if (scoreDiff > 0) return "Puanƒ±nƒ± artƒ±rdƒ±n!";
            return "Sƒ±ralaman aynƒ±.";
        }
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        return `${date.getDate().toString().padStart(2, '0')}.${(date.getMonth() + 1).toString().padStart(2, '0')}`;
    }

    function createCharts(data) {
        const exams = data.exams.slice().reverse();
        const labels = exams.map(e => e.examName.replace('Deneme', 'D'));
        const scores = exams.map(e => e.score);
        const ranks = exams.map(e => e.rank);

        // Puan Grafiƒüi
        const scoreCtx = document.getElementById('scoreChart').getContext('2d');
        scoreChart = new Chart(scoreCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Puan',
                    data: scores,
                    borderColor: '#4361ee',
                    backgroundColor: 'rgba(67, 97, 238, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#4361ee',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { 
                        beginAtZero: false,
                        grid: { color: 'rgba(0, 0, 0, 0.1)' }
                    },
                    x: {
                        grid: { color: 'rgba(0, 0, 0, 0.1)' }
                    }
                }
            }
        });

        // Sƒ±ralama Grafiƒüi
        const rankCtx = document.getElementById('rankChart').getContext('2d');
        rankChart = new Chart(rankCtx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Sƒ±ralama',
                    data: ranks,
                    borderColor: '#f72585',
                    backgroundColor: 'rgba(247, 37, 133, 0.1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointBackgroundColor: '#f72585',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: { 
                        reverse: true,
                        grid: { color: 'rgba(0, 0, 0, 0.1)' }
                    },
                    x: {
                        grid: { color: 'rgba(0, 0, 0, 0.1)' }
                    }
                }
            }
        });
    }
    </script>
</body>
</html>
