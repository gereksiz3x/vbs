<!DOCTYPE html>
<html>
<head>
    <title>Öğrenci Sonuçları</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; max-width: 900px; margin: auto; padding: 20px; }
        .card { background: #f4f4f4; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f0f0f0; }
        .up { color: green; }
        .down { color: red; }
        .chart-container { margin: 30px 0; }
    </style>
</head>
<body>
    <div id="studentInfo" class="card">
        <h2>Öğrenci Bilgileri Yükleniyor...</h2>
    </div>

    <div id="latestExam" class="card">
        <h3>Son Deneme Performansı Yükleniyor...</h3>
    </div>

    <div class="chart-container">
        <canvas id="scoreChart"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="rankChart"></canvas>
    </div>

    <div>
        <h3>Geçmiş Deneme Sonuçları</h3>
        <table id="examHistory">
            <thead>
                <tr>
                    <th>Deneme Tarihi</th>
                    <th>Deneme Adı</th>
                    <th>Puan</th>
                    <th>Genel Sıralama</th>
                    <th>Toplam Öğrenci</th>
                    <th>Değişim (Puan)</th>
                    <th>Değişim (Sıra)</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript ile doldurulacak -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
